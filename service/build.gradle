/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'com.gimaletdinov.exampleProject.java-conventions'
    id "org.springframework.boot" version "2.7.0"
}

dependencies {
    implementation project(':domain')
    implementation libs.spring.boot.starter.web
    implementation libs.lombok.mapstruct.binding
    implementation libs.mapstruct.main
    implementation libs.org.apache.commons.lang3
    annotationProcessor libs.mapstruct.processor

}

description = 'service'

jar {
    manifest {
        attributes(
                'Main-Class': 'com.gimaletdinov.exampleProject.ExampleProjectApplication'
        )
    }
}
